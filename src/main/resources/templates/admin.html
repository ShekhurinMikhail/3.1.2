<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<!--Шапка сайта-->
<div class="container-fluid bg-dark text-white">
    <div class="row p-2">
        <div class="col-auto me-auto">
            <strong><span sec:authentication="name"></span></strong>
            <span>with roles:</span>
            <!--            <span sec:authentication="principal.authorities"></span>-->
            <span th:each="role : ${user.authorities}">
                <span th:text="${role}"></span>
            </span>
        </div>
        <div class="col-auto">
            <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
<!--Тело сайта-->
<div class="container-fluid">
    <div class="row">
        <!--Левая часть -->
        <div class="col-2 p-0">
            <ul class="nav nav-pills flex-column mt-3" aria-orientation="vertical">
                <li class="nav-item">
                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="hasRole('ROLE_USER')" th:href="@{/user}" class="nav-link">User</a>
                </li>
            </ul>
        </div>
        <!--Правая часть -->
        <div class="col-10 bg-light min-vh-100">
            <div class="h1 pt-3 px-4">
                Admin panel
            </div>
            <!--Вкладки-->
            <div class="pt-2 px-4">
                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-users-table-tab" data-bs-toggle="tab" href="#nav-users-table"
                       role="tab"
                       aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab" href="#nav-new-user" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New user</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <!--Содержимое вкладки №1-->
                    <div class="tab-pane fade show active" id="nav-users-table" role="tabpanel"
                         aria-labelledby="nav-users-table-tab">
                        <!--Карточка и в ней табличка-->
                        <div class="card">
                            <div class="card-header">
                                <p class="h4 m-0">All users</p>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="person : ${people}" th:object="${person}">
                                        <td th:text="${person.getId()}"></td>
                                        <td th:text="${person.getFirstName()}"></td>
                                        <td th:text="${person.getLastName()}"></td>
                                        <td th:text="${person.getEmail()}"></td>
                                        <td><span th:each="role : ${person.authorities}"><span th:text="${role}"></span> </span>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                                    th:data-bs-target="'#edit' + ${person.getId()}">Edit
                                            </button>
                                            <div class="modal fade" th:id="'edit' + ${person.getId()}" tabindex="-1"
                                                 aria-labelledby="editLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <form th:method="PATCH"
                                                          th:action="@{/admin/{id}(id=${person.getId()})}">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h4 class="modal-title" id="editLabel">Edit user</h4>
                                                                <button type="button" class="btn-close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Закрыть"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="row mb-3 justify-content-center">
                                                                    <div class="col-6 text-center fw-bold">
                                                                        <label for="id"
                                                                               class="form-label mb-0">ID</label>
                                                                        <input readonly th:value="*{id}"
                                                                               class="form-control mb-3"
                                                                               id="id" name="id" disabled/>

                                                                        <label for="modal_firstname_edit" class="form-label mb-0">First
                                                                            name</label>
                                                                        <input type="text" th:value="*{firstName}"
                                                                               class="form-control mb-3"
                                                                               id="modal_firstname_edit"
                                                                               placeholder="First name"
                                                                               name="firstName"/>

                                                                        <label for="modal_lastname_edit" class="form-label mb-0">Last
                                                                            name</label>
                                                                        <input type="text" th:value="*{lastName}"
                                                                               class="form-control mb-3"
                                                                               id="modal_lastname_edit"
                                                                               placeholder="Last name" name="lastName"/>

                                                                        <label for="modal_email_edit"
                                                                               class="form-label mb-0">Email</label>
                                                                        <input type="email" th:value="*{email}"
                                                                               class="form-control mb-3"
                                                                               id="modal_email_edit" placeholder="Email"
                                                                               name="email"/>

                                                                        <label for="modal_password_edit" class="form-label mb-0">Password</label>
                                                                        <input type="password" th:value="*{password}"
                                                                               class="form-control mb-3"
                                                                               id="modal_password_edit"
                                                                               placeholder="Password" name="password"/>

                                                                        <label for="modal_role_edit" class="form-label mb-0">Role</label>
                                                                        <select name="selectedRoles"
                                                                                class="form-select mb-3" multiple
                                                                                id="modal_role_edit" size="2">
                                                                            <option value="ROLE_ADMIN">ADMIN</option>
                                                                            <option value="ROLE_USER">USER</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Edit
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                    th:data-bs-target="'#delete' + ${person.getId()}">Delete
                                            </button>
                                            <div class="modal fade" th:id="'delete' + ${person.getId()}" tabindex="-1"
                                                 aria-labelledby="deleteLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <form th:method="DELETE" th:action="@{/admin(id=${person.getId()})}">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h4 class="modal-title" id="deleteLabel">Delete user</h4>
                                                                <button type="button" class="btn-close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Закрыть"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="row mb-3 justify-content-center">
                                                                    <div class="col-6 text-center fw-bold">
                                                                        <label for="modal_id_delete"
                                                                               class="form-label mb-0">ID</label>
                                                                        <input readonly th:value="*{id}"
                                                                               class="form-control mb-3"
                                                                               id="modal_id_delete" name="id" disabled/>

                                                                        <label for="modal_firstname_delete" class="form-label mb-0">First
                                                                            name</label>
                                                                        <input type="text" th:value="*{firstName}"
                                                                               class="form-control mb-3"
                                                                               id="modal_firstname_delete"
                                                                               placeholder="First name"
                                                                               name="firstName" disabled/>

                                                                        <label for="modal_lastname_delete" class="form-label mb-0">Last
                                                                            name</label>
                                                                        <input type="text" th:value="*{lastName}"
                                                                               class="form-control mb-3"
                                                                               id="modal_lastname_delete"
                                                                               placeholder="Last name" name="lastName" disabled/>

                                                                        <label for="modal_email_delete"
                                                                               class="form-label mb-0">Email</label>
                                                                        <input type="email" th:value="*{email}"
                                                                               class="form-control mb-3"
                                                                               id="modal_email_delete" placeholder="Email"
                                                                               name="email" disabled/>

                                                                        <label for="modal_role_delete" class="form-label mb-0">Role</label>
                                                                        <select name="selectedRoles"
                                                                                class="form-select mb-3" multiple
                                                                                id="modal_role_delete" size="2" disabled>
                                                                            <option value="ROLE_ADMIN">ADMIN</option>
                                                                            <option value="ROLE_USER">USER</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--Содержимое вкладки №2-->
                    <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab">
                        <!--Карточка-->
                        <div class="card">
                            <div class="card-header">
                                <p class="h4 m-0">Add new user</p>
                            </div>
                            <div class="card-body">
                                <form th:method="POST" th:action="@{/admin}" th:object="${new_user}">
                                    <div class="row mb-3 justify-content-center">
                                        <div class="col-4 text-center fw-bold">
                                            <label for="firstname" class="form-label mb-0">First name</label>
                                            <input type="text" th:field="*{firstName}" class="form-control mb-3"
                                                   id="firstname" placeholder="First name"/>

                                            <label for="lastname" class="form-label mb-0">Last name</label>
                                            <input type="text" th:field="*{lastName}" class="form-control mb-3"
                                                   id="lastname" placeholder="Last name"/>

                                            <label for="email" class="form-label mb-0">Email</label>
                                            <input type="email" th:field="*{email}" class="form-control mb-3"
                                                   id="email" placeholder="Email"/>

                                            <label for="password" class="form-label mb-0">Password</label>
                                            <input type="password" th:field="*{password}" class="form-control mb-3"
                                                   id="password" placeholder="Password"/>

                                            <label for="role" class="form-label mb-0">Role</label>
                                            <select name="selectedRoles" class="form-select mb-3" multiple id="role"
                                                    size="2">
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                <option value="ROLE_USER">USER</option>
                                            </select>
                                            <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
