<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>People List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>List of Users</h1>
    <hr>
  <table border="5" cellspacing="0" cellpadding="15">
    <thead align="center">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
      <tbody align="center">
      <tr th:each="user : ${people}">
          <td th:text="${user.getId()}"/>
          <td><a th:href="@{/admin/people(id=${user.getId()})}" th:text="${user.getFirstName()}"></a></td>
          <td><a th:href="@{/admin/people(id=${user.getId()})}" th:text="${user.getLastName()}"></a></td>
          <td th:text="${user.getEmail()}"/>
          <td>
              <button><a th:href="@{/admin/people/edit(id=${user.getId()})}">Edit</a></button>
          </td>
          <td>
              <form th:method="DELETE" th:action="@{/admin/people(id=${user.getId()})}">
                  <input type="submit" value="Delete"/>
              </form>
          </td>
      </tr>
      </tbody>

  </table>
    <a href="/admin/people/new" style="font-size: 25px; display: inline-block; padding: 15px">Create new user</a>
</div>
<div sec:authorize="isAuthenticated()">
    <form  th:action="@{/logout}" method="post">
        <input type="submit" value="Logout">
    </form>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
